<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="entry" id="entry">
        <div class="heading">
            <img src="images/icon.png" alt="" width="200px" height="170px">
            <h1>Gmail</h1>
        </div>
        <div class="tabs">
            <div class="login ">
                <div class="shelter" onclick="enter()">
                    <img src="images/signup.jpg" alt="" width="60px" height="45px">
                    <h3>SignUp</h3>
                </div>
            </div>
            <div class="login ">
                <div class="shelter SLOG" onclick="enterLogin()">
                    <img src="images/login.png" alt="" width="60px" height="45px">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
    </div>


    <div class="hide" id="hide">


        <div id="sign" class="sign">
            <div class="head">
                <img src="images/signup.jpg" alt="" width="100px" height="60px">
                <h3>Sign Up</h3>
            </div>
            <label for="">
                Name
                <br>
                <input type="text" id="r-name">
            </label>
            <br>
            <label for="">
                Email
                <br>
                <input type="Email" id="r-email">
            </label>
            <br>
            <label for="">
                Password
                <br>
                <input type="password" id="r-password">
            </label>
            <br>
            <button onclick="register()">Register</button>
        </div>

        <br>

        <div class="log" id="log">
            <div class="head">
                <img src="images/login.png" alt="" width="100px" height="60px">
                <h3>Login</h3>
            </div>
            <label for="">
                Email
                <br>
                <input type="Email" id="l-email">
            </label>
            <br>
            <label for="">
                Password
                <br>
                <input type="password" id="l-password">
            </label>
            <br>
            <button onclick="login()">Login</button>
        </div>
    </div>





    <script src="app.js"></script>
</body>

</html>
